<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var friends =['wonbeen','taeo','jiwan']
    </script>
    <h2>yusin's friends</h2>
      <ul>
        <script>
          var i = 0;
          while(i < friends.length){
            document.write('<li>'+friends[i]+'</li>');
            i++;
          }
        </script>
      </ul>
  </body>
</html>
